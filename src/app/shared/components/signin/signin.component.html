<h1 class="titulo">Login</h1>
<div class="container">

  <form class="form item" #signUpForm="ngForm">

    <mat-form-field class="form__element">
      <input type="text"
        matInput
        placeholder="Email"
        required
        [(ngModel)]="user.email"
        name="email"
        #email="ngModel">
      <mat-error *ngIf="email.valid || email.pristine">
        Email requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form__element">
      <input
        matInput
        placeholder="Password"
        required
        [(ngModel)]="user.password"
        name="password"
        #password="ngModel">

      <mat-error *ngIf="password.valid || password.pristine">
        Password requerido
      </mat-error>

    </mat-form-field>


  </form>
</div>

<div class="container__button">
  <button
    [disabled]="!signUpForm.form.valid"
    mat-raised-button
    color="primary"
    type="submit"
    (click)='onSubmit()'>
    Ingresar
  </button>
</div>
